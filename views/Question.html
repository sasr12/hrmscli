<div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header">
              <h2 class="box-title">Manage Questions</h2>
              <span style="    position: absolute;
    margin-left: 5%;
    font-size: 18px;
    margin-top: -4px;
    font-family: montserratlight;
    color: black;">({{questions.length}} Questions)</span>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            
            <form role="form">
              <div class="box-body">
                <div id="questiontypediv" class="form-group col-md-5">
                  <input type="text" [(ngModel)]="QuestionHeading" class="form-control" id="exampleInputEmail1" placeholder="TYPE YOUR HEADING">
                </div>
                <div id="questiondiv" class="form-group col-md-5">
                  <input type="text" [(ngModel)]="Question" class="form-control" id="exampleInputEmail1" placeholder="TYPE YOUR QUESTION">
                </div>

                <div class="form-group col-md-2">
                  <a type="submit" (click)="onSubmit()" class="btn btn-primary col-md-8" style="cursor:pointer;">+ Add</a>
                </div>
              </div>
              
            </form>
            
                
               
                 
                  
            <div style="overflow-y:hidden;height:630px;overflow-x:hidden">
 
                  <ul id="sortable">
                      <hr>
              <div *ngFor="let question of questions">
                  
        <li class="ui-state-default" id="{{question._id}}"> 
            <div class="row">

              <div class="col-md-8">
                <h3 style="font-family: montserratsemi_bold;font-size:16px;">- {{question.questionHeading}}</h3>
                <p style="font-family: montserratlight;margin-top:2%;margin-left:1%;font-size:16px;">{{question.questionText}}</p>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-1">
                <button class="btn pull-right" style="background-color:white;margin-top:15%;font-family: montserratlight;color:#cacaca" id="{{question._id}}" (click)="deleteQuestion(question._id)">DELETE</button>
              </div>
              <div class="col-md-1">
                <button class="btn pull-right" style="background-color:white;margin-top:15%;font-family: montserratlight;color:#cacaca"><i class="fa fa-bars"></i></button>
              </div>
                
                
            </div>
         </li>      
                  
            <hr/>
              </div>
</ul>
            </div>
          
              
          </div>

        </div>  
</div>
<style>
  ::-webkit-scrollbar {
    width: 4px;
  }

  ::-webkit-scrollbar-track {
    background-color:white;
    -webkit-box-shadow: inset 0 0 6px rgba(255,255,255,0.3);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
  }
</style>
